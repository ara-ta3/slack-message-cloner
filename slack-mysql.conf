<source>
    @type slackrtm
    token "#{ENV['SLACK_WEB_API']"
    tag dark.slack
</source>

<filter dark.slack>
    @type grep
    regexp1 type message
    regexp2 channel ^C.+
    exclude1 channel C0MHAJD7X
    # timeline channel
</filter>

<filter dark.slack>
    @type stdout
</filter>

<match dark.slack>
    @type mysql_bulk
    host "#{ENV['HOSTNAME']}"
    database "#{ENV['DBNAME']}"
    username "#{ENV['USER']}"
    password "#{ENV['PASS']}"
    column_names reply_to,type,channel,user,text,ts
    table messages
    flush_interval 5s
</match>
